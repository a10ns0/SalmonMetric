model:
  base_model: "yolov8s-pose.pt"
  input_size: 960

training:
  epochs: 3000
  batch_size: -1
  patience: 500
  device: 0
  workers: 8
  
  loss_weights:
    box: 7.5
    cls: 0.5
    dfl: 1.5
    pose: 12.0
    kobj: 2.0

augmentation:
  hsv_h: 0.015
  hsv_s: 0.7
  hsv_v: 0.4
  degrees: 0
  translate: 0.1
  scale: 0.5
  shear: 0.0
  perspective: 0.0
  flipud: 0.0
  fliplr: 0.5
  mosaic: 1.0

validation:
  conf_threshold: 0.25
  iou_threshold: 0.45
  max_detections: 100

paths:
  data_yaml: "data/data.yaml"
  output_dir: "outputs/runs"
  checkpoint_dir: "outputs/checkpoints"
